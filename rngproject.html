<!DOCTYPE html>
<html>
<head>
	<title>RandomNumberGenerator</title>
</head>
<body>

<h1>Random Number Generator</h1>
<h2>click the button to receive a random number!</h2>

<button onclick="myFunction()">show me my random number!</button>

<p id="rngbutton"></p>

<script>
function myFunction() {
	document.getElementById("rngbutton").innerHTML
= Math.random();
}
</script>

<p>thanks for playing!</p>
<p>Nicki Gaito :)</p>

</body>
</html>
